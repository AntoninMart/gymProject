<section class="pt-[10vh]">
    <div class="grid grid-cols-4 text-black px-20 gap-6">
        <div *ngFor="let groupe of groupe">
            <div class="flex flex-col items-center bg-white rounded-lg p-6 cursor-pointer">
              <h2 class="text-4xl">{{groupe.nom}}</h2>
              <img routerLink="/exercice/{{groupe.id}}" src="assets/images/Exercice_icones/GroupeMusculaire/{{groupe.nom}}.svg" alt="" class="w-40">
            </div>
        </div>
    </div>
</section>
